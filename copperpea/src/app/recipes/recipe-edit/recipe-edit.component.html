<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <button type="submit" name="save"
      class="btn btn-primary" [disabled]="!recipeForm.valid">Save</button>
      <button type="button" name="cancel"
      class="btn btn-danger" (click)="onCancel()">Cancel</button>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control"
            formControlName="name">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imageUrl">image url</label>
            <input
              type="text" id="imageUrl" class="form-control"
              formControlName="imagePath" #imagePath>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive" style="max-height: 200px;">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="desc">Description</label>
            <textarea
              id="desc" rows="4" class="form-control"
              formControlName="description">
              </textarea>
          </div>
        </div>
      </div>

    <div class="row" formArrayName="ingredients">
      <div class="col-xs-12">
        <div class="row" style="margin-top: 5px;"
          *ngFor="let ctl of recipeForm.get('ingredients')['controls']; let i = index"
          [formGroupName]="i">
          <div class="col-xs-8">
            <input type="text" class="form-control" formControlName="name">
          </div>
          <div class="col-xs-2">
            <input type="number" class="form-control" formControlName="amount">
          </div>
          <div class="col-xs-2">
            <button type="button" class="btn btn-danger"
            (click)="onDeleteIngredient(i)">X</button>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-primary" type="button"
        (click)="onAddIngredient()">Add ingredient</button>
      </div>
    </div>
    </form>
  </div>
</div>
