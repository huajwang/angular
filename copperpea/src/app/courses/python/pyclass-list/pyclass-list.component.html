<div class="container-fluid text-center">
  <div class="row">
    <div class="col-xs-12">
      <app-pyclass *ngFor="let c of courses; let i = index"
      [course]="c" [index]="i">
      </app-pyclass>
    </div>
  </div>
  <mat-card class="course-card" *ngIf="course">
    <mat-card-header>
      <div mat-card-avatar class="course-header-image"></div>
      <mat-card-title>{{ course.courseName }}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>点赞</button>
      <button mat-button>分享</button>
    </mat-card-actions>
  </mat-card>

</div>
