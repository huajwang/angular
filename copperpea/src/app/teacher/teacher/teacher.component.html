<div class="course-content">

  <form class="a-container">
    <mat-form-field appearance="fill">
      <mat-label>章</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>小节</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>小节内容</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
    <div>
      <button class="btn btn-success" type="button"
            (click)="onAddItem()">Add</button>
      <button class="btn btn-danger" type="button">Delete</button>
      <button class="btn btn-primary" type="button">Clear</button>
    </div>
  </form>


  <div class="a-container">
    <mat-card style="width: 50%;">
      <mat-card-content>
        <ul>
          <li *ngFor="let file of files">
            <mat-progress-bar [value]="file.progress"></mat-progress-bar>
              <span id="file-label">
              </span>
          </li>
        </ul>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="warn" (click)="onClick()">
          <mat-icon>file_upload</mat-icon>
            上传
        </button>
      </mat-card-actions>
    </mat-card>
    <input type="file" #fileUploadInput id="fileUpload" name="fileUpload"
      multiple="multiple" accept="image/*" style="display:none;" />
  </div>

</div>
