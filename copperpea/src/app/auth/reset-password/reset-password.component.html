<div class="bg-img">
  <form class="form-container" (ngSubmit)="onResetPassword(f)" #f="ngForm">

    <h3>重设密码</h3>
    <mat-form-field>
      <input matInput placeholder="电子邮件" name="email" required ngModel email>
    </mat-form-field>

    <p>请填写您的电子邮件.</p>

    <div class="bottom-button">
      <button mat-raised-button color="accent" [disabled]="!f.valid">发送</button>
    </div>
  </form>
</div>
